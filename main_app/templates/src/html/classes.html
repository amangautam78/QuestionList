{% extends 'src/html/base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

<style type="text/css">

    .table-wrapper {
        background: #fff;
        padding: 20px 25px;
        margin: 30px 0;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {        
        padding-bottom: 15px;
        background: radial-gradient(circle at -0.1% 1.8%, rgba(255, 77, 77, 0.7) 0%, rgba(255, 184, 129, 0.34) 100.2%);
        color: #fff;
        padding: 16px 30px;
        margin: -20px -25px 10px;
        border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
        margin: 5px 0 0;
        font-size: 24px;
    }
    .table-title .btn-group {
        float: right;
    }
    .table-title .btn {
        color: #fff;
        float: right;
        font-size: 13px;
        border: none;
        min-width: 50px;
        border-radius: 2px;
        border: none;
        outline: none !important;
        margin-left: 10px;
    }
    .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-right: 5px;
    }


    .pagination {
        float: right;
        margin: 0 0 5px;
    }
    .pagination li a {
        border: none;
        font-size: 13px;
        min-width: 30px;
        min-height: 30px;
        color: #999;
        margin: 0 2px;
        line-height: 30px;
        border-radius: 2px !important;
        text-align: center;
        padding: 0 6px;
    }
    .pagination li a:hover {
        color: #666;
    }   
    .pagination li.active a, .pagination li.active a.page-link {
        background: #03A9F4;
    }
    .pagination li.active a:hover {        
        background: #0397d6;
    }
    .pagination li.disabled i {
        color: #ccc;
    }
    .pagination li i {
        font-size: 16px;
        padding-top: 6px
    }
    .hint-text {
        float: left;
        margin-top: 10px;
        font-size: 13px;
    }    
    /* Custom checkbox */
    .custom-checkbox {
        position: relative;
    }
    .custom-checkbox input[type="checkbox"] {    
        opacity: 0;
        position: absolute;
        margin: 5px 0 0 3px;
        z-index: 9;
    }
    .custom-checkbox label:before{
        width: 18px;
        height: 18px;
    }
    .custom-checkbox label:before {
        content: '';
        margin-right: 10px;
        display: inline-block;
        vertical-align: text-top;
        background: white;
        border: 1px solid #bbb;
        border-radius: 2px;
        box-sizing: border-box;
        z-index: 2;
    }
    .custom-checkbox input[type="checkbox"]:checked + label:after {
        content: '';
        position: absolute;
        left: 6px;
        top: 3px;
        width: 6px;
        height: 11px;
        border: solid #000;
        border-width: 0 3px 3px 0;
        transform: inherit;
        z-index: 3;
        transform: rotateZ(45deg);
    }
    .custom-checkbox input[type="checkbox"]:checked + label:before {
        border-color: #03A9F4;
        background: #03A9F4;
    }
    .custom-checkbox input[type="checkbox"]:checked + label:after {
        border-color: #fff;
    }
    .custom-checkbox input[type="checkbox"]:disabled + label:before {
        color: #b8b8b8;
        cursor: auto;
        box-shadow: none;
        background: #ddd;
    }
    /* Modal styles */
    .modal .modal-dialog {
        max-width: 400px;
    }
    .modal .modal-header, .modal .modal-body, .modal .modal-footer {
        padding: 20px 30px;
    }
    .modal .modal-content {
        border-radius: 3px;
    }
    .modal .modal-footer {
        background: #ecf0f1;
        border-radius: 0 0 3px 3px;
    }
    .modal .modal-title {
        display: inline-block;
    }
    .modal .form-control {
        border-radius: 2px;
        box-shadow: none;
        border-color: #dddddd;
    }
    .modal textarea.form-control {
        resize: vertical;
    }
    .modal .btn {
        border-radius: 2px;
        min-width: 100px;
    }   
    .modal form label {
        font-weight: normal;
    }
 .name {
  padding: 15px;
  font-weight: bold;
  font-size: 16px;
 }


.btn-outline-warning {
    --bs-btn-color: var(--bs-orange);
    --bs-btn-border-color: var(--bs-orange);
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: var(--bs-orange);
    --bs-btn-hover-border-color: var(--bs-orange);
    --bs-btn-focus-shadow-rgb: 255,174,31;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: var(--bs-orange);
    --bs-btn-active-border-color: var(--bs-orange);
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0,0,0,0.125);
    --bs-btn-disabled-color: var(--bs-orange);
    --bs-btn-disabled-bg: transparent;
    --bs-btn-disabled-border-color: var(--bs-orange);
    --bs-gradient: none;
}

.btn_css{
  background-color: rgba(255, 240, 232, 0.646);
  border: solid 1px rgb(174, 174, 174);
  padding-left: 1vw;
  padding-right: 1vw;
  color: red;
  border-radius: 5px;
}
.btn_css_edit{
  color: black;
}

</style>


<div class="container-fluid">
  <header class="container">
  </header>
</div>

<!-- Button trigger modal -->


<!-- Modal -->


<div class="container">
  <div class="table-wrapper " style="border-radius: 20px;">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2 style="color: white;">Manage <b>Classes</b></h2>
        </div>
        <div class="col-sm-6">
          <button style="background: linear-gradient(to right, #ffc3a0e2 0%, #ffafbcdf 100%);color: rgb(220, 70, 11); border-radius: 5px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
  <i class="fas fa-plus"></i> <span>Add New Class</span>
</button>
        </div>
      </div>
    </div>
    <table class="table table-border">
      <thead>
        <tr>
          <th>Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
      	{% for class in class_data %}
        <tr style="border-bottom: 1px solid #ebf1f5;" data-class-id="{{ class.class_id }}">
          <td class="btn btn-outline-warning m-1 name"><span style="color: black;">Go to</span> {{class.name}}</td>

          <td>
            <button class="btn_css btn_css_edit"> <i class="fas fa-pencil-alt" onclick="openEditModal(this)"></i></button>   
          </td>
          <td>
            <button class="btn_css "> <i class="fas fa-trash-alt " onclick="openDeleteModal(this)"></i></button>   

          </td>
       
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addStudentForm">
        <div class="modal-header">
          <h4 class="modal-title">Add Class</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
        </div>
        <div class="modal-footer">
          <button  type="button" class="btn btn-default " data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>




<!-- Delete Modal HTML -->





<script type="text/javascript">

  $(document).ready(function() {
    $('#addStudentForm').submit(function(event) {
      // Prevent the default form submission
      event.preventDefault();
      
      // Serialize the form data
      var formData = $(this).serialize();
      
      // Make the AJAX call
      $.ajax({
        type: 'POST',
        url: '/classes/',
        data: formData,

        success: function(response) {
          // Handle the success response here
          // Optionally, you can close the modal
          $('#addEmployeeModal').modal('hide');
			   window.location.href = '/classes/';
          // Reload or update the student list on the page if needed
          // Example: window.location.reload();
        },
        error: function(xhr, status, error) {
          // Handle any errors here
          console.error(xhr.responseText);
        }
      });
    });
  });

function openEditModal(iconElement) {
    var row = $(iconElement).closest('tr');
    var class_id = row.data('class-id');
    $.ajax({
        type: 'GET',
        url: '/get-class/' + class_id + '/',
        success: function(response) {
            // Remove any existing modal with the same ID
            $(`#editStudentModal-${class_id}`).remove();

            // Create and append the new modal content
            var modalContent = `
                <div id="editStudentModal-${class_id}" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="editStudentForm" data-class-id="${class_id}">
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit Class</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="name" value="${response.data.name}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-info save-changes-btn" data-class-id="${class_id}">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            $('body').append(modalContent);

            // Open the modal
            $(`#editStudentModal-${class_id}`).modal('show');
        },
        error: function(xhr, status, error) {
            // Handle error
            console.error(xhr.responseText);
        }
    });
}


$(document).on('click', '.save-changes-btn', function() {
  var class_id = $(this).data('class-id');
  saveChanges(class_id);
});


    function updateTableRow(class_id, newData) {
    	console.log(class_id, newData);

        var row = $(`tr[data-class-id="${class_id}"]`);
        row.find('.name').text(newData.name);

    }

function saveChanges(class_id) {

  var formData = $('.editStudentForm[data-class-id="' + class_id + '"]').serialize();
  formData += '&class_id=' + class_id;
  $.ajax({
    type: 'POST',
    url: '/classes/',
    data: formData,
    success: function(response) {

      // Handle success response
      console.log(response);
      // Close the modal
      updateTableRow(class_id, response.data);
      $(`#editStudentModal-${class_id}`).modal('hide');

      
    },
    error: function(xhr, status, error) {
      // Handle error
      console.error(xhr.responseText);
    }
  });
}





function openDeleteModal(iconElement) {
    var row = $(iconElement).closest('tr');
    var class_id = row.data('class-id');
    var modalContent =`<div id="deleteStudentModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Student</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success delete-student" data-class-id="${class_id}">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>`;
            $('body').append(modalContent);

            // Open the modal
            $(`#deleteStudentModal`).modal('show');

}

$(document).on('click', '.delete-student', function() {
  var class_id = $(this).data('class-id');

  // Make AJAX call to delete student
  $.ajax({
    type: 'DELETE',
    url: '/delete-class/' + class_id + '/',
    success: function(response) {
      // Remove the corresponding row from the table
      $('#deleteStudentModal').modal('hide');
      $(`#deleteStudentModal`).remove();
      $('tr[data-student-id="' + class_id + '"]').remove();
    },
    error: function(xhr, status, error) {
      console.error(xhr.responseText);
      // Handle error if needed
    }
  });
});



</script>
