{% extends 'src/html/base.html' %}
{% load static %}
{% block content %}

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>



<style type="text/css">

.container1 {
  background: white;
  padding: 20px;
  color: black;
  max-width: 600px;
  margin: auto;
  border-radius: 10px;
}



</style>


<div class="container-fluid">
  <header class="container">
  </header>
</div>



      <form id="addStudentForm" class="container1" method="POST">
        <div class="modal-header ">
          <h4 class="modal-title">Update Teacher's Details</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required value="{{teacher_data.name}}">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required value="{{teacher_data.email}}">
          </div>

          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" required value="{{teacher_data.mobile}}">
          </div>
          <div class="form-group">
            <div class="container mt-5">
  <select class="form-control selectpicker" name="classes" multiple aria-label="Default select example" data-live-search="true">            {% for class in class_data %}
                  {% if class.class_id in teacher_data.classes %}
                      <option value="{{ class.class_id }}" selected>{{ class.name }}</option>
                  {% else %}
                      <option value="{{ class.class_id }}">{{ class.name }}</option>
                  {% endif %}
            {% endfor %}
              <!-- Options will be dynamically populated by Select2 -->
     </select>
</div>
           

        </div>
        </div>
        <div class="modal-footer" style="padding: 30px;">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal" onclick="cancel()">CANCEL</button>
          <button type="submit" class="btn btn-success">UPDATE</button>
        </div>
      </form>





<!-- Delete Modal HTML -->





<script type="text/javascript">


function cancel() {
  window.location.href = '/teachers/';
}




</script>

{% endblock %}
