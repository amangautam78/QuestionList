<div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dataModalLabel">ORDER DETAIL</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Data from Django will be displayed here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>



<script>

document.addEventListener("DOMContentLoaded", function() {
  const modal = document.getElementById('dataModal');

  modal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget;
    // Extract the data-id attribute from the button
    var itemId = button.getAttribute('data-id');

    // Use itemId in the API URL
    fetch('/get-order-details/' + itemId + '/')  // Modify URL as needed
      .then(response => response.json())
      .then(data => {


        
        const modalBody = modal.querySelector('.modal-body');
        // Clear previous content
        modalBody.innerHTML = '';

        // Start building the HTML for the table
        let html = `

    <div class="card mb-3">
        <div class="card-body">
            <p class="card-text">Order ID: <strong>${itemId}</strong></p>
            <p class="card-text">Grand Total: <strong>â‚¹ ${data.data.total}</strong></p>
        </div>
    </div>
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col" style="width: 300px;">Product Desc</th>
                <th scope="col">Qty</th>
                <th scope="col">GST</th>
                <th scope="col">TOTAL</th>
            </tr>
        </thead>
        <tbody>
        `;
            


        // Check if data is not empty and has items
            if (data.data.items.length > 0) {
                // Start with an empty string for HTML

                // Iterate over each item in the order_data array
                data.data.items.forEach((item, index) => {
                    // Append a table row for each item
                    html += `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${item.name}</td>
                        <td>${item.product_desc}</td>
                        <td>${item.qty}</td>
                         <td>${item.gst}</td>
                        <td>${item.total}</td>
                    </tr>`;
                });
            }

        // Close the table tag
        html += `
        </tbody>
    </table>
</div>
`;

        // Set the HTML inside the modal body
        modalBody.innerHTML = html;
      })
      .catch(error => console.error('Error:', error));
  });
});

</script>
