{% extends 'src/html/base.html' %}
{% load static %}
  {% block content %}

<style type="text/css">
    /* importing google fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}



::selection{
    color: #fff;
    background: #007bff;
}



.info_box.activeInfo,
.quiz_box.activeQuiz,
.result_box.activeResult{
    opacity: 1;
    z-index: 5;
    pointer-events: auto;
}

.start_btn button{
    font-size: 25px;
    font-weight: 500;
    color: #007bff;
    padding: 15px 30px;
    outline: none;
    border: none;
    border-radius: 5px;
    background: #fff;
    cursor: pointer;
}


.info_box{
    background: #fff;
    border-radius: 5px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    margin-top: 20px;
}

.info_box .info-title{
    height: 60px;
    width: 100%;
    border-bottom: 1px solid lightgrey;
    display: flex;
    align-items: center;
    padding: 0 30px;
    border-radius: 5px 5px 0 0;
    font-size: 20px;
    font-weight: 600;

}

.info_box .info-list{
    padding: 15px 30px;
}

.info_box .info-list .info{
    margin: 5px 0;
    font-size: 17px;
}

.info_box .info-list .info span{
    font-weight: 600;
    color: #007bff;
}
.info_box .buttons{
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    border-top: 1px solid lightgrey;
}

.info_box .buttons button{
    margin: 0 5px;
    height: 40px;
    width: 100px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    outline: none;
    border-radius: 5px;
    border: 1px solid #007bff;
    transition: all 0.3s ease;
}

.quiz_box{
    width: 550px;
    background: #fff;
    border-radius: 5px;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
}

.quiz_box header{
    z-index: 2;
    height: 70px;
    padding: 0 30px;
    background: #fff;
    border-radius: 5px 5px 0 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0px 3px 5px 1px rgba(0,0,0,0.1);
}

.quiz_box header .title{
    font-size: 20px;
    font-weight: 600;
}

.quiz_box header .timer{
    color: #004085;
    background: #cce5ff;
    border: 1px solid #b8daff;
    height: 45px;
    padding: 0 8px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 145px;
}

.quiz_box header .timer .time_left_txt{
    font-weight: 400;
    font-size: 17px;
    user-select: none;
}

.quiz_box header .timer .timer_sec{
    font-size: 18px;
    font-weight: 500;
    height: 30px;
    width: 45px;
    color: #fff;
    border-radius: 5px;
    line-height: 30px;
    text-align: center;
    background: #343a40;
    border: 1px solid #343a40;
    user-select: none;
}

.quiz_box header .time_line{

    height: 3px;
    background: #007bff;
}

section{
    padding: 25px 30px 20px 30px;
    background: #fff;
}

section .que_text{
    font-size: 25px;
    font-weight: 600;
}

section .option_list{
    padding: 20px 0px;
    display: block;   
}

section .option_list .option{
    background: aliceblue;
    border: 1px solid #84c5fe;
    border-radius: 5px;
    padding: 8px 15px;
    font-size: 17px;
    margin-bottom: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

section .option_list .option:last-child{
    margin-bottom: 0px;
}

section .option_list .option:hover{
    color: #004085;
    background: #cce5ff;
    border: 1px solid #b8daff;
}

section .option_list .option.correct{
    color: #155724;
    background: #d4edda;
    border: 1px solid #c3e6cb;
}

section .option_list .option.incorrect{
    color: #721c24;
    background: #f8d7da;
    border: 1px solid #f5c6cb;
}

section .option_list .option.disabled{
    pointer-events: none;
}

section .option_list .option .icon{
    height: 26px;
    width: 26px;
    border: 2px solid transparent;
    border-radius: 50%;
    text-align: center;
    font-size: 13px;
    pointer-events: none;
    transition: all 0.3s ease;
    line-height: 24px;
}
.option_list .option .icon.tick{
    color: #23903c;
    border-color: #23903c;
    background: #d4edda;
}

.option_list .option .icon.cross{
    color: #a42834;
    background: #f8d7da;
    border-color: #a42834;
}

footer{
    height: 60px;
    padding: 0 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid lightgrey;
}

footer .total_que span{
    display: flex;
    user-select: none;
}

footer .total_que span p{
    font-weight: 500;
    padding: 0 5px;
}

footer .total_que span p:first-child{
    padding-left: 0px;
}

footer button{
    height: 40px;
    padding: 0 13px;
    font-size: 18px;
    font-weight: 400;
    cursor: pointer;
    border: none;
    outline: none;
    color: #fff;
    border-radius: 5px;
    background: #007bff;
    border: 1px solid #007bff;
    line-height: 10px;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.95);
    transition: all 0.3s ease;
}

footer button:hover{
    background: #0263ca;
}

footer button.show{
    opacity: 1;
    pointer-events: auto;
    transform: scale(1);
}

.result_box{
    background: #fff;
    border-radius: 5px;
    display: flex;
    padding: 25px 30px;
    width: 450px;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    transform: translate(-50%, -50%) scale(0.9);
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
}

.result_box .icon{
    font-size: 100px;
    color: #007bff;
    margin-bottom: 10px;
}

.result_box .complete_text{
    font-size: 20px;
    font-weight: 500;
}

.result_box .score_text span{
    display: flex;
    margin: 10px 0;
    font-size: 18px;
    font-weight: 500;
}

.result_box .score_text span p{
    padding: 0 4px;
    font-weight: 600;
}

.result_box .buttons{
    display: flex;
    margin: 20px 0;
}

.result_box .buttons button{
    margin: 0 10px;
    height: 45px;
    padding: 0 20px;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    outline: none;
    border-radius: 5px;
    border: 1px solid #007bff;
    transition: all 0.3s ease;
}

.buttons button.restart{
    color: #fff;
    background: #007bff;
}

.buttons button.restart:hover{
    background: #0263ca;
}

.buttons button.quit{
    color: #007bff;
    background: #fff;
}

.buttons button.quit:hover{
    color: #fff;
    background: #007bff;
}


.response_button {
  height: 40px;
  width: 40px;
  color: black; /* White text */
  cursor: pointer; /* Pointer/hand icon */
  float: left; /* Float the buttons side by side */
  background-size: 40px 40px;
  border: none;
  padding: 5px;
  margin: 2px;
  border-radius: 50%;

}

.checkbox-label {
    display: inline-block;
    width: 20px; /* Adjust the width as needed */
    margin-right: 5px; /* Add some space between the letter and the checkbox */
}
.checkbox-label {
    display: inline-block;
    width: 20px; /* Adjust the width as needed */
    margin-right: 5px; /* Add some space between the letter and the checkbox */
    font-weight: bold;
    font-size: 13px;
}


</style>




<div class="container-fluid">


    <div class="container">
    <!-- start Quiz button -->

    <div class="row">


    	<!-- Info Box -->
	    <div class="col-12 col-md-8">
		    <div class="info_box activeInfo">
		        <div class="info-title"> <span>Question  {{que_label}}</span></div>
		        <div class="info-list">
		            {{question.que|safe}}
		        </div>
                 <div class="info-list">
                    <div>
                    <span>Options</span>
                </div>

<div class="mb-3 form-check">
    <label class="form-check-label" for="exampleCheck1">
        <div class="checkbox-label">A</div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        {{ question.options.a|safe }}
    </label>
</div>
<div class="mb-3 form-check">
    <label class="form-check-label" for="exampleCheck1">
        <div class="checkbox-label">B</div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        {{ question.options.b|safe }}
    </label>
</div>
<div class="mb-3 form-check">
    <label class="form-check-label" for="exampleCheck1">
        <div class="checkbox-label">C</div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        {{ question.options.c|safe }}
    </label>
</div>
<div class="mb-3 form-check">
    <label class="form-check-label" for="exampleCheck1">
        <div class="checkbox-label">D</div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        {{ question.options.d|safe }}
    </label>
</div>
            
                    
         
                    
                </div>
		        <div class="buttons">
                    {% if prev_btn %}
                    <button class="btn btn-outline-primary m-1 prev" onclick="prevQuestion('{{que_label}}')" disabled>PREVIOUS</button>
                    {% else %}
                    <button class="btn btn-outline-primary m-1 prev" onclick="prevQuestion('{{que_label}}')">PREVIOUS</button>
                    {% endif %}

                    {% if next_btn %}
                    <button class="btn btn-outline-primary m-1 next" onclick="nextQuestion('{{que_label}}')" disabled>NEXT</button>

                     {% else %}
                    <button class="btn btn-outline-primary m-1 next" onclick="nextQuestion('{{que_label}}')">NEXT</button>

                     {% endif %}


		        </div>
		    </div>
		</div>
		<div class="col-12 col-md-4">
			<div class="info_box activeInfo">
                {% for que_num in qp_items_length %}
			         <button class="btn btn-secondary response_button" onclick="toQuestion('{{que_num}}')">{{ que_num }}</button>
                {% endfor %}
			</div>
		</div>
	</div>


</div>
</div>
    <script type="text/javascript">
        

//selecting all required elements
const start_btn = document.querySelector(".start_btn button");
const info_box = document.querySelector(".info_box");
const exit_btn = info_box.querySelector(".buttons .quit");
const continue_btn = info_box.querySelector(".buttons .restart");
const quiz_box = document.querySelector(".quiz_box");
const result_box = document.querySelector(".result_box");
const option_list = document.querySelector(".option_list");
const time_line = document.querySelector("header .time_line");
const timeText = document.querySelector(".timer .time_left_txt");
const timeCount = document.querySelector(".timer .timer_sec");

// if startQuiz button clicked
start_btn.onclick = ()=>{
    info_box.classList.add("activeInfo"); //show info box
}

// if exitQuiz button clicked
exit_btn.onclick = ()=>{
    info_box.classList.remove("activeInfo"); //hide info box
}

// if continueQuiz button clicked


let timeValue =  15;
let que_count = 0;
let que_numb = 1;
let userScore = 0;
let counter;
let counterLine;
let widthValue = 0;

const restart_quiz = result_box.querySelector(".buttons .restart");
const quit_quiz = result_box.querySelector(".buttons .quit");

// if restartQuiz button clicked
restart_quiz.onclick = ()=>{
    quiz_box.classList.add("activeQuiz"); //show quiz box
    result_box.classList.remove("activeResult"); //hide result box
    timeValue = 15; 
    que_count = 0;
    que_numb = 1;
    userScore = 0;
    widthValue = 0;

}

function prevQuestion(que_number) {
    var qp_id = '{{ qp_id|safe }}';
    que_number = parseInt(que_number);
    window.location.href = "/start-exam/?qp_id=" + qp_id + '&que_num=' + (que_number - 1);
}

function nextQuestion(que_number) {
    var qp_id = '{{ qp_id|safe }}';
    que_number = parseInt(que_number);
    window.location.href = "/start-exam/?qp_id=" + qp_id + '&que_num=' + (que_number + 1);
}

function toQuestion(que_number) {
    var qp_id = '{{ qp_id|safe }}';
    window.location.href = "/start-exam/?qp_id=" + qp_id + '&que_num=' + que_number;
}

    </script>
{% endblock %}
