{% extends 'src/html/base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

<style type="text/css">


.container1 {
  background: white;
  padding: 10px;
  color: black;
} 

</style>


<div class="container-fluid">
  <header class="container">
  </header>
</div>

<!-- Button trigger modal -->


<!-- Modal -->


<div class="container container1">
  <div class="table-wrapper table-responsive">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h4>Manage <b>Students</b></h4>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
  <i class="fas fa-plus"></i> <span>Add New Student</span>
</button>
        </div>
      </div>
    </div>
    <table class="table table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Batch</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      	{% for student in students_data %}
        <tr data-student-id="{{ student.student_id }}">
          <td class="name">{{student.name}}</td>
          <td class="email">{{student.email}}</td>
          <td class="address">{{student.address}}</td>
          <td class="mobile">{{student.mobile}}</td>
          <td class="batch">{{student.batch}}</td>
          <td>
                <i class="fas fa-pencil-alt" onclick="openEditModal(this)"></i>

                <i class="fas fa-trash-alt" onclick="openDeleteModal(this)"></i>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>

<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addStudentForm">
        <div class="modal-header">
          <h4 class="modal-title">Add Student</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" name="address" required></textarea>
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" required>
          </div>
          <div class="form-group">
            <label>Batch</label>
            <input type="text" class="form-control" name="batch" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>




<!-- Delete Modal HTML -->





<script type="text/javascript">

  $(document).ready(function() {
    $('#addStudentForm').submit(function(event) {
      // Prevent the default form submission
      event.preventDefault();
      
      // Serialize the form data
      var formData = $(this).serialize();
      
      // Make the AJAX call
      $.ajax({
        type: 'POST',
        url: '/students/',
        data: formData,

        success: function(response) {
          // Handle the success response here
          // Optionally, you can close the modal
          $('#addEmployeeModal').modal('hide');
			window.location.href = '/students/';
          // Reload or update the student list on the page if needed
          // Example: window.location.reload();
        },
        error: function(xhr, status, error) {
          // Handle any errors here
          console.error(xhr.responseText);
        }
      });
    });
  });

function openEditModal(iconElement) {
    var row = $(iconElement).closest('tr');
    var studentId = row.data('student-id');
    $.ajax({
        type: 'GET',
        url: '/get-student/' + studentId + '/',
        success: function(response) {
            // Remove any existing modal with the same ID
            $(`#editStudentModal-${studentId}`).remove();

            // Create and append the new modal content
            var modalContent = `
                <div id="editStudentModal-${studentId}" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form class="editStudentForm" data-student-id="${studentId}">
                                <div class="modal-header">
                                    <h4 class="modal-title">Edit Student</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="name" value="${response.data.name}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="email" value="${response.data.email}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <textarea class="form-control" name="address" required>${response.data.address}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile</label>
                                        <input type="text" class="form-control" name="mobile" value="${response.data.mobile}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Batch</label>
                                        <input type="text" class="form-control" name="batch" value="${response.data.batch}" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-info save-changes-btn" data-student-id="${studentId}">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            $('body').append(modalContent);

            // Open the modal
            $(`#editStudentModal-${studentId}`).modal('show');
        },
        error: function(xhr, status, error) {
            // Handle error
            console.error(xhr.responseText);
        }
    });
}


$(document).on('click', '.save-changes-btn', function() {
  var studentId = $(this).data('student-id');
  saveChanges(studentId);
});


    function updateTableRow(studentId, newData) {
    	console.log(studentId, newData);

        var row = $(`tr[data-student-id="${studentId}"]`);
        row.find('.name').text(newData.name);
        row.find('.email').text(newData.email);
        row.find('.address').text(newData.address);
        row.find('.mobile').text(newData.mobile);
        row.find('.batch').text(newData.batch);
    }

function saveChanges(studentId) {

  var formData = $('.editStudentForm[data-student-id="' + studentId + '"]').serialize();
  formData += '&student_id=' + studentId;
  $.ajax({
    type: 'POST',
    url: '/students/',
    data: formData,
    success: function(response) {

      // Handle success response
      console.log(response);
      // Close the modal
      updateTableRow(studentId, response.data);
      $(`#editStudentModal-${studentId}`).modal('hide');

      
    },
    error: function(xhr, status, error) {
      // Handle error
      console.error(xhr.responseText);
    }
  });
}





function openDeleteModal(iconElement) {
    var row = $(iconElement).closest('tr');
    var studentId = row.data('student-id');
    var modalContent =`<div id="deleteStudentModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Delete Student</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete these Records?</p>
          <p class="text-warning">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success delete-student" data-student-id="${studentId}">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>`;
            $('body').append(modalContent);

            // Open the modal
            $(`#deleteStudentModal`).modal('show');

}

$(document).on('click', '.delete-student', function() {
  var studentId = $(this).data('student-id');

  // Make AJAX call to delete student
  $.ajax({
    type: 'DELETE',
    url: '/delete-student/' + studentId + '/',
    success: function(response) {
      // Remove the corresponding row from the table
      $('#deleteStudentModal').modal('hide');
      $(`#deleteStudentModal`).remove();
      $('tr[data-student-id="' + studentId + '"]').remove();
    },
    error: function(xhr, status, error) {
      console.error(xhr.responseText);
      // Handle error if needed
    }
  });
});



</script>

{% endblock %}
